    <link rel="stylesheet" href="Style.css">
    <title>Note Admin</title>
</head>
<body class="flex">
    <main>
    <h1 id="title">Note Admin</h1>

    <div id="input" class="flex">

        <input type="date" id="todoDate" class="elem">
        <input type="time" id="todoTime" class="elem">
        </div>
        <button id="add" class="elem">ADD NOTE</button>
    </div>
        <div id="advice"></div>
    <div id="todo">
        <h2>New</h2>
        <div id="todoUl">
        </div>
    </div>

    <div id="done">
        <h2>Old</h2>
        <div id="doneUl">
        </div>
    </div>
    
</main>
<a href=""><button button id="back" class="elem">BACK</button></a>
</body>
