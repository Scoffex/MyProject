<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Bill Calculator</title>
</head>
<body>
    <main class="flex">
    <div id="verticale">
        <div>
            <label>Bill total $</label>
            <div>
                <input name="budget" type="number" placeholder="0.00" id="amount">
            </div>
        </div>
    
        <div class="input">
            <label>Tip <span>%</span></label>
                <div>
                   <input name="budget" type="number" placeholder="0.00" id="percentage">
                </div>
        </div>
    </div>
    <div id="orrizontale" class="flex">
        <div class="flex" id="pep"> 
            <label>People</label>
            <div>
                <button id="less">-</button><label id="num">0    </label><button id="plus">+</button> 
            </div>
        </div>
        <div class="flex" id="finall">
            <label>Total For Person</label>
            <div id="final">
                <label>$0.00</label>
           </div>
        </div>
    </div>
</main>
</body>
<script src="Script.js"></script>
</html>
