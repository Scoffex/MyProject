<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/log_in.css">
    <title>Log-in</title>
</head>

<body>
    <header>
        <div class="header">
            <img src="immagini/MyRobo.png" alt="logo" class="logo_scritta">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Chi siamo?</a></li>
                <li><a href="#">Log-in</a></li>
            </ul>
            <div class="search">
                <input type="search" id="search" name="search" placeholder="Search here..." class="input">
            </div>
        </div>

    </header>
    <main>
        <div class="contenitore">
            <div class="dati">
                <h1>Log-in</h1>
                <br>
                <form>
                    <input type="text" name="user" id="username" placeholder="Username" class="input" required>
                    <input type="password" name="password" id="password" placeholder="Enter your password" class="input" required>
            <div class="forgot">
                <input type="checkbox" id="remember" name="remember" value="remember">
                <label for="remember_user">Remember me</label>
                <strong class="bold"><a href="#">Forgot Password?</a></strong>
            </div>

            <input type="button" value="Login" class="button" id="login">
            <div id="stampa"> </div>
            </form>
            <br>
            <p>Don't have account? <span class="bold"><a href="create_user.html">Registration</a></span></p>
            <p>Or connect with</p>
            <br>
            <a href="#"><img src="immagini/facebook.png"></a>
            <a href="#"><img src="immagini/google.png"></a>
        </div>
    </main>
</body>
<script src="../src/login.js"></script>
</html>
